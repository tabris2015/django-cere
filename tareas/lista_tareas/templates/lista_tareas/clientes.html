<form action="{% url 'lista_tareas:clientes' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Crear Tarea">
</form>

{% if clientes %}
<ul>
    {% for cliente in clientes %}
    <li>
        {{ cliente.nombre }}: {{ cliente.edad }}
    </li>
    {% endfor %}
</ul>
{% else %}
<h3>No existen clientes!</h3>
{% endif %}
